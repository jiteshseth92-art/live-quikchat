<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QuikChat — Minimal test</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="app">
    <h2 style="text-align:center;color:#fff;margin:18px 0">QuikChat — Minimal test</h2>

    <div style="display:grid;grid-template-columns:1fr 1fr;gap:18px;max-width:900px;margin:0 auto;">
      <div>
        <div class="video-wrapper">
          <div class="video-header">Local</div>
          <video id="localVideo" autoplay muted playsinline style="width:100%;height:220px;border-radius:8px;background:#000"></video>
        </div>
      </div>

      <div>
        <div class="video-wrapper">
          <div class="video-header">Remote</div>
          <video id="remoteVideo" autoplay playsinline style="width:100%;height:220px;border-radius:8px;background:#000"></video>
        </div>
      </div>
    </div>

    <div style="text-align:center;margin-top:14px;">
      <button id="findBtn" class="control-btn primary">Find Partner</button>
      <button id="nextBtn" class="control-btn" disabled>Next</button>
      <button id="disconnectBtn" class="control-btn" disabled>End Call</button>
      <button id="muteBtn" class="control-btn">Mute</button>
    </div>

    <div id="logBox" style="max-width:900px;margin:14px auto;background:#0b2540;color:#fff;padding:12px;border-radius:8px;min-height:120px;overflow:auto">
      <div id="log">[logs]</div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
