<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>QuikChat</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; background:#f4f4f4; }
    #chatBox {
      padding: 10px;
      height: 75vh;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .bubble {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 18px;
      font-size: 16px;
      line-height: 20px;
    }
    .me {
      align-self: flex-end;
      background: #675cff;
      color: white;
      border-bottom-right-radius: 2px;
    }
    .them {
      align-self: flex-start;
      background: white;
      color: #222;
      border-bottom-left-radius: 2px;
    }
    #inputArea {
      display: flex;
      gap: 5px;
      padding: 10px;
      background: #fff;
    }
    #msgInput {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    #sendBtn, #findBtn {
      padding: 10px 15px;
      border: none;
      background: #675cff;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
