<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>QuikChat - Random Video</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#f0f4f9;margin:0;padding:0}
    .topbar{background:#0b74ff;color:#fff;padding:14px 16px;display:flex;align-items:center;justify-content:space-between}
    .container{padding:12px}
    .profile{background:#fff;padding:12px;border-radius:8px;margin-bottom:12px}
    input,select,textarea,button{padding:8px;margin:6px 4px;border-radius:6px;border:1px solid #ccc}
    #videos{display:flex;gap:8px;margin:12px 0}
    video{width:48%;height:240px;background:#000;border-radius:8px;object-fit:cover}
    .messages{background:#fff;padding:8px;border-radius:8px;height:150px;overflow:auto;margin-bottom:8px}
    .chat-inputs{display:flex;gap:8px;align-items:center}
    .chat-inputs input{flex:1}
    .system{color:#555;font-style:italic;margin:6px 0}
    .chat-msg{margin:6px 0}
  </style>
</head>
<body>
  <div class="topbar">
    <div style="font-size:20px;font-weight:700">QuikChat</div>
    <div><button id="openProfile">Profile</button></div>
  </div>

  <div class="container">
    <div class="profile" id="profilePanel">
      <h3>Profile</h3>
      <input id="name" placeholder="Enter name"/><br/>
      <select id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="any">Any</option>
      </select>
      <select id="wantGender">
        <option value="any">Match: Any</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select><br/>
      <input id="photoUrl" placeholder="Photo URL (optional)"/><br/>
      <textarea id="bio" placeholder="Bio" rows="2" style="width:100%"></textarea><br/>
      <button id="saveProfile">Save</button>
      <button id="closeProfile">Close</button>
    </div>

    <div class="profile">
      <div id="status">Status: Ready</div>
      <div style="margin:8px 0">
        <button id="findBtn">Find Partner</button>
        <button id="stopFindBtn" disabled>Stop</button>
        <button id="leaveBtn">Leave</button>
      </div>

      <div id="videos">
        <video id="localVideo" autoplay muted playsinline></video>
        <video id="remoteVideo" autoplay playsinline></video>
      </div>

      <div class="messages" id="chatBox"></div>

      <div class="chat-inputs">
        <input id="messageInput" placeholder="Type message..."/>
        <button id="sendBtn">Send</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
