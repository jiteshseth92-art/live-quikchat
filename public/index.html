<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuikChat - Random Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<header class="topbar">
  <h2>QuikChat</h2>
  <button id="openProfile">Profile</button>
</header>

<!-- Profile PAGE -->
<div id="profilePage" class="page hidden">
  <h3>Profile</h3>
  <input id="name" placeholder="Enter name" />
  <select id="gender">
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="any">Any</option>
  </select>
  <textarea id="bio" placeholder="Bio"></textarea>
  <input id="photoUrl" placeholder="Photo URL (optional)" />
  <select id="wantGender">
    <option value="any">Match: Any</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
  </select>
  <label><input type="checkbox" id="premium" /> Premium</label>
  <h4>Coins: <span id="coins">0</span></h4>
  <button id="earnCoins">Earn Coins</button>
  <button id="saveProfile">Save</button>
  <button id="closeProfile">Close</button>
</div>

<!-- Chat Page -->
<div id="chatPage" class="page">
  <div id="status">Ready</div>
  <div id="chatBox" class="messages"></div>

  <input id="messageInput" placeholder="Type message..." />
  <button id="sendBtn">Send</button>

  <button id="findBtn">Find Partner</button>
  <button id="stopFindBtn" disabled>Stop</button>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</body>
</html>
