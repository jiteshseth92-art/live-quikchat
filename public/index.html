<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QuikChat â€” Random Video Chat</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div id="app">
    <header>
      <h1>QuikChat</h1>
      <div id="statusTop">Initializing...</div>
    </header>

    <main>
      <div class="video-wrap">
        <video id="localVideo" autoplay playsinline muted></video>
        <video id="remoteVideo" autoplay playsinline></video>
        <img id="localSticker" hidden class="sticker local" />
        <img id="remoteSticker" hidden class="sticker remote" />
      </div>

      <div class="controls">
        <input id="nameInput" placeholder="Display name" />
        <div class="btn-row">
          <select id="genderSelect">
            <option value="any">Any gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>

          <select id="countrySelect">
            <option value="any">Any country</option>
            <option value="IN">India</option>
            <option value="US">USA</option>
            <option value="PH">Philippines</option>
          </select>
        </div>

        <div class="btn-row">
          <button id="findBtn">Find</button>
          <button id="nextBtn" disabled>Next</button>
          <button id="disconnectBtn" disabled>Disconnect</button>
        </div>

        <div class="btn-row">
          <button id="muteBtn">Mute</button>
          <button id="videoBtn">Video Off</button>
          <button id="switchCamBtn">Switch Cam</button>
        </div>

        <div class="media-row">
          <button id="uploadBtn">Send Image</button>
          <input id="imageUpload" type="file" accept="image/*" style="display:none" />
          <button id="stickerBtn">Send Sticker</button>
          <input id="stickerInput" type="file" accept="image/*" style="display:none" />
          <img id="localSticker" class="sticker local" hidden />
        </div>

        <div class="timer">Call: <span id="timer">00:00</span></div>
        <div id="coinsVal">0</div>
        <div id="localName">(You)</div>
      </div>

      <aside class="chat-panel">
        <div id="chatBox" class="chat-box"></div>
        <div class="chat-input">
          <input id="chatInput" placeholder="Say hi..." />
          <button id="sendChat">Send</button>
        </div>
      </aside>
    </main>

    <!-- client script -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/script.js"></script>
  </div>
</body>
</html>
