<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuikChat - Random Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <header class="topbar">
    <h2>QuikChat</h2>
    <button id="findBtn">Find Partner</button>
    <button id="callBtn">Call</button>
    <input type="file" id="fileInput" style="display:none" />
    <button id="fileBtn">File</button>
  </header>

  <div id="messages" class="messages"></div>

  <div class="input-box">
    <input id="messageInput" placeholder="Type a message..." />
    <button id="sendBtn">Send</button>
  </div>

  <video id="localVideo" autoplay playsinline muted class="video"></video>
  <video id="remoteVideo" autoplay playsinline class="video"></video>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
