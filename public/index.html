<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuikChat - Random Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <header class="topbar">
    <h2>QuikChat</h2>
    <button id="profileBtn" class="profile-btn">Profile</button>
  </header>

  <div id="profilePage" class="profile-page hidden">
    <img id="profileImagePreview" class="profile-img" src="default-avatar.png" />
    <input type="file" id="uploadProfilePic" accept="image/*" />
    <input id="profileName" placeholder="Enter your name" />
    <textarea id="profileBio" placeholder="Bio"></textarea>
    <button id="saveProfile">Save</button>
  </div>

  <div id="chatPage" class="chat-container">
    <div id="messages" class="messages"></div>

    <div class="input-box">
      <input id="messageInput" placeholder="Type a message..." />
      <input type="file" id="sendFile" class="file-input" />
      <button id="sendBtn">Send</button>
      <button id="findBtn" class="find-btn">Find Partner</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
