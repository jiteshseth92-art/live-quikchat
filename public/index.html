<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QuikChat Final</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <h1>QuikChat â€” Final</h1>
  </header>

  <main>
    <section class="video-row">
      <div class="video-card">
        <video id="localVideo" autoplay playsinline muted></video>
        <div class="label">You</div>
      </div>
      <div class="video-card">
        <video id="remoteVideo" autoplay playsinline></video>
        <div class="label">Partner</div>
      </div>
    </section>

    <section class="controls">
      <button id="findBtn" class="primary">Find Partner</button>
      <button id="leaveBtn" class="secondary" disabled>Leave</button>
      <div id="status" class="status">Ready</div>
    </section>

    <section class="chat-area">
      <div id="chatBox" class="messages"></div>
      <div class="compose">
        <input id="msgInput" placeholder="Type message..." />
        <button id="sendMsgBtn">Send</button>
      </div>
    </section>
  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
